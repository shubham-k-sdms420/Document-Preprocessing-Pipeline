services:
  preprocessing-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: document-preprocessor
    ports:
      - "${PORT:-5010}:${PORT:-5010}"
    volumes:
      # Mount uploads and outputs directories for persistence
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      # Mount .env file for the application
      - ./.env:/app/.env:ro
    environment:
      # Application port (read from .env file or use default)
      - PORT=${PORT:-5010}
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    # Run as root to fix permissions, then switch to appuser via entrypoint
    user: "0:0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request, os; port = os.getenv('PORT', '5010'); urllib.request.urlopen(f'http://localhost:{port}/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - preprocessing-network

networks:
  preprocessing-network:
    driver: bridge
